    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': '#F7F8FA', 
              'brand-surface': '#FFFFFF', 
              'brand-text-primary': '#2D3748', 
              'brand-text-secondary': '#5A6A85', 
              'brand-primary': '#4A55A2', 
              'brand-secondary': '#707FDD', 
              'brand-accent': '#E95DA9',   
              'brand-border': '#E8EBF0', 
            },
            backgroundImage: {
              'gradient-primary': 'linear-gradient(105deg, #4A55A2 0%, #707FDD 100%)',
              'gradient-secondary': 'linear-gradient(105deg, #707FDD 0%, #E95DA9 100%)',
              'gradient-full': 'linear-gradient(105deg, #4A55A2 0%, #707FDD 50%, #E95DA9 100%)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Plus Jakarta Sans', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-down': 'fadeInDown 0.6s ease-out forwards',
              'fade-in-left': 'fadeInLeft 0.6s ease-out forwards',
              'fade-in-right': 'fadeInRight 0.6s ease-out forwards',
              'scale-in': 'scaleIn 0.5s ease-out forwards',
              'slide-in-bottom': 'slideInBottom 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'subtle-pan': 'subtlePan 30s linear infinite alternate',
              'orb-pulse': 'orbPulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'menu-overlay-in': 'menuOverlayIn 0.4s ease-out forwards',
              'menu-overlay-out': 'menuOverlayOut 0.4s ease-in forwards',
              'menu-item-in': 'menuItemIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInLeft: {
                '0%': { opacity: '0', transform: 'translateX(-20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              fadeInRight: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideInBottom: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0px)' },
              },
              subtlePan: {
                'from': { transform: 'translateX(-5%) translateY(-5%) scale(1.1)' },
                'to': { transform: 'translateX(5%) translateY(5%) scale(1.1)' },
              },
              orbPulse: {
                '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(112, 127, 221, 0.5)' },
                '50%': { transform: 'scale(1.05)', boxShadow: '0 0 0 12px rgba(112, 127, 221, 0)' },
              },
              menuOverlayIn: {
                '0%': { opacity: 0, transform: 'scale(0.8) translateY(20%)' },
                '100%': { opacity: 1, transform: 'scale(1) translateY(0%)' },
              },
              menuOverlayOut: {
                '0%': { opacity: 1, transform: 'scale(1) translateY(0%)' },
                '100%': { opacity: 0, transform: 'scale(0.8) translateY(20%)' },
              },
              menuItemIn: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            boxShadow: {
              'soft': '0 4px 12px rgba(0,0,0,0.05)',
              'soft-lg': '0 8px 24px rgba(0,0,0,0.07)',
              'glow-primary': '0 0 20px rgba(112, 127, 221, 0.4), 0 0 8px rgba(74, 85, 162, 0.2)',
              'glow-secondary': '0 0 20px rgba(233, 93, 169, 0.3), 0 0 8px rgba(112, 127, 221, 0.2)',
            }
          }
        }
      }
    </script>
